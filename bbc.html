<!doctype html>
<html>
<head>
    <title>Carlo BBC</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    
    body {
        
        margin:0px;
    }
    
     #toopbar{
         
         background-color: #bb1919;
         width:100%;
         height:40px;
         color:white;
         font-family: verdanaarial, helvetica,sans-serif;
         
     }
     
     .fixwidth{
         
          width:1050px;
          margin:0 auto;
         
     }
    #logodiv{
        
        padding-top:9px;
        float: left;
        border-right:  1px solid black;
        padding-right: 10px;
        padding-bottom: 3px;
        
    }
    
    #signin{
        
        font-weight: bold;
        padding: 9px 80px 15px 30px;
        font-size: 0.9em;
        float:left;
        border-right:1px solid black;
        
       
        
    }
  #topmenudiv{
      
      float:left;
  }
  
  #topmenudiv ul{
       
       margin:0px;
       padding:0px;
   }
   #topmenudiv li{
       
       
       list-style: none;
       font-weight: bold;
       font-size: 0.9em;
       border-right: 1px solid black;
       height: 100%;
       padding: 10px 20px 14px 20px;
       float:left;
   }
   
   
   #searchdiv{
       
       float:left;
       padding:7px;
       padding-bottom: 3px;
       
       
   }
   
   #searchdiv input{
       
       height:18px;
       border:none;
       padding: 3px;
       padding-left: 10px;
       font-size: 0.9em;
       background-image: url("img/save.png");
       background-repeat: no-repeat;
       background-position: right center;
       
   }
   
    </style>    
</head>

<body>

   <div id="container">
       
       <div id="toopbar"> 
           
           <div class="fixwidth">
               
               <div id="logodiv">
                   
                   <img src = "img/logo.png" />
                   
               </div>  
               
               <div id="signin">
                   Sign In
               </div> 
               
               <div id="topmenudiv">
                   
                   <ul>
                       
                       <li>News</li>
                       <li>Sport </li>
                       <li>Weather</li>
                       <li>iPlayer</li>
                       <li>TV</li>
                       <li>Radio</li>
                       <li>More...</li>
                      
                       
                   </ul>
                   
                   
               </div> 
               
               
               <div id="searchdiv">
                   
                   
                   <input type="text" placeholder="Search"/>
                   
               </div>
               
               
           </div>  
           
        </div>
     
   </div>
    
    
    
</body>
</html>
